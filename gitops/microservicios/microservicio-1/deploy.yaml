# -------------------- DEPLOYMENT --------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservicio-1
  namespace: microservices
  labels:
    app: microservicio-1
spec:
  selector:
    matchLabels:
      app: microservicio-1
  template:
    metadata:
      labels:
        app: microservicio-1
    spec:
      containers:
        - name: microservicio-1
          image: 628366968712.dkr.ecr.us-east-1.amazonaws.com/tfm_microservice_1:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"

---
# -------------------- SERVICE: LoadBalancer (externo) --------------------
apiVersion: v1
kind: Service
metadata:
  name: microservicio-1
  namespace: microservices
  labels:
    app: microservicio-1
spec:
  type: LoadBalancer
  selector:
    app: microservicio-1
  ports:
    - name: http
      port: 80
      targetPort: 8080

---
# -------------------- SERVICE: ClusterIP (para Prometheus) --------------------
apiVersion: v1
kind: Service
metadata:
  name: microservicio-1-monitor
  namespace: microservices
  labels:
    app: microservicio-1
spec:
  type: ClusterIP
  selector:
    app: microservicio-1
  ports:
    - name: http
      port: 8080
      targetPort: 8080
